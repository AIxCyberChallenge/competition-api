---
apiVersion: v1
kind: Service
metadata: { name: minio }
spec:
  selector: { app: minio }
  ports: [{ name: http, port: 9000 }]
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: minio }
spec:
  replicas: 1
  selector: { matchLabels: { app: minio } }
  template:
    metadata: { labels: { app: minio } }
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["server", "--address", ":9000", "/data"]
          env:
            - { name: MINIO_ROOT_USER, value: "minio" }
            - { name: MINIO_ROOT_PASSWORD, value: "minio123" }
          ports: [{ containerPort: 9000 }]
          volumeMounts:
            - { name: data, mountPath: /data }
      volumes:
        - name: data
          emptyDir: {}
